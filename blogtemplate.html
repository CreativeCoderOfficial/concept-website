<!DOCTYPE html>
<html>
<head>
  <title>Blog Post Template</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <style>
    body {
      align-items: center;
      justify-content: center;
    }
    .title-block {
      width: 90%;
      background-color: blanchedalmond;
      margin-left: auto;
      margin-right: auto;
    }
    .title-block-img {
      width: 50%;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <div>
        <img class="title-block-img" src="images/cards-and-ipad.jpg">
      </div>

    <h1>Blog Post Title</h1>
    <p class="metadata">Published on <span class="date">[Date]</span> by <span class="author">[Author]</span></p>
    </div>

  </header>
  <article>
    <p>Introduction or brief summary of the blog post.</p>
    
    <h2>Section 1</h2>
    <p>Content of section 1.</p>
    
    <h2>Section 2</h2>
    <p>Content of section 2.</p>
    
    <h2>Section 3</h2>
    <p>Content of section 3.</p>
    
    <h2>Conclusion</h2>
    <p>Summary or concluding thoughts.</p>
  </article>
  <footer>
    <p>Â© 2023 Your Blog Name. All rights reserved.</p>
  </footer>
</body>
</html>
